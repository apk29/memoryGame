<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
         </header>
         <section class="score-panel">
            <ul class="stars">
               <li><i class="fa fa-star" id="starThree"></i></li>
               <li><i class="fa fa-star" id="starTwo"></i></li>
               <li><i class="fa fa-star" id="starOne"></i></li>
            </ul>
            <span class="moves">0</span> <span class="moves2" id="moves2">Move</span>
            <div id="timer"><span id="timer-text">Timer: </span>
               <label class="minutes">00</label>:<label class="seconds">00</label>
            </div>
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
         </section>
         <ul class="deck" style="list-style-type: none"></ul>
      </div>
      <!-- The Modal --><!--  https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2 -->
      <div id="myModal" class="modal">
      <div class="myModal-body">
         <span class="close">&times;</span>
         <p><b>Congratulations!</b></p>
         <p>You've completed the game in <span class="minutes">0</span>:<span class="seconds">0</span></p>
         <h3>Total moves: <span id="total-moves">0</span><span id="star-rating-text"> Star Rating: </span><span id="total-stars">0</span></h3>
         <button type="button" class="button" id="restart">Restart</button>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
